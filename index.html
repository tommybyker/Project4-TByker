    <body>
        
        <!--The div "jqt" creates the basic structure for the application utilizing the jqtouch framework-->
        <div id="jqt">
    		
    		<!--The div "home" is the home page for the mobile application -->
    		<div id="home">
                <header class="toolbar">
                    <h1>Project 4 Map</h1>
                    <a class="button slideup" id="infoButton" href="#new-loc"><i class="icon-pushpin"></i></a>
                </header>
                <div class="page">
                	<!--The div map will place a Google Maps element on my home page -->
                	<div id="map" class="map"></div>
                </div>
            </div>
            
            <!--The div "new-loc" is the new location form where the user can submit locations to Google Maps -->
            <div id="new-loc">
               
                <header class="toolbar">
                    <h1>New Location</h1>
                    <a class="back" href="#home">Map</a>
                </header>
                
                <!--The New Location Form -->
	        	<form action="id" id="new-loc" class="scroll">
                    <ul class="edit rounded">
                        <li><input type="text" name="name" placeholder="Location Name" id="name"></li>
                        <li><input type="text" name="street" placeholder="Street Address" id="street"></li>
                        <li><input type="text" name="city" placeholder="City" id="city"></li>
                        <li><input type="text" name="state" placeholder="State" id="state"></li>
                        <li><input type="text" name="zip" placeholder="Postal Code" id="zip"></li>
                    </ul>
                    
                    <div class="concealed-page">
                    	<button class="submit greenButton">Add Location</button>
                    </div>
                    
                </form> 
                
            </div>
            
             <!--The div "edit-loc" is the edit location form where the user can edit existing locations to Google Maps -->
            <div id="edit-loc">
            	
                <header class="toolbar">
                    <h1>Edit Location</h1>
                    <a class="back" href="#home">Map</a>
                </header>
                
                <!--The Edit Location Form -->
	        	<form action="id" id="edit-loc" class="scroll">
                    <ul class="edit rounded">
                        <li><input type="text" name="name" placeholder="Location Name" id="name"></li>
                        <li><input type="text" name="street" placeholder="Street Address" id="street"></li>
                        <li><input type="text" name="city" placeholder="City" id="city"></li>
                        <li><input type="text" name="state" placeholder="State" id="state"></li>
                        <li><input type="text" name="zip" placeholder="Postal Code" id="zip"></li>
                    </ul>
                    
                    <div class="concealed-page">
                    	<button class="submit greenButton">Edit Location</button>
                    </div>
                    
                </form>        		
		        	
            </div>
            
            
        </div>
                
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/libs/jquery.js"><\/script>')</script>
        <script src="assets/js/libs/jqtouch.min.js"></script>

		<script type="text/javascript" src="assets/js/libs/localstoragedb.js"></script>
		<script type="text/javascript" src="assets/js/MyMap.js"></script>		
		<script src="assets/js/app.js"></script>
        
    </body>
